<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<title>Shoping Cart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->

</head>
<body  ng-app="app" ng-controller="cart-ctrl">
<main class="card" th:fragment="order_frag">
	<div class="card">
		<div class="card-header bg-info text-white">ORDER PURCHASING</div>
		<div class="card-body">
			<div class="row mb-3">
				<div class="col-sm-6">
					<div>Purchaser:</div>
					<div class="form-control">{{$auth.user.fullname}}
						({{$auth.user.email}})</div>
				</div>
				<div class="col-sm-6">
					<div>Order Date:</div>
					<div class="form-control">{{order.createDate | date :
						'dd-MM-yyyy'}}</div>
				</div>
			</div>
			<div class="mb-3">
				<div>Shipping Address:</div>
				<textarea ng-model="order.address" class="form-control"></textarea>
			</div>
		</div>
		<div class="card-footer text-end">
			<button ng-click="order.purchase()" type="submit"
				class="btn btn-success">Purchase</button>
		</div>
	</div>
</main>
<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>
</body>
</html>
