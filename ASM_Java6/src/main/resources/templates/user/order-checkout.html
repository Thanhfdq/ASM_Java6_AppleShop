<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script th:src="@{/assets/js/shopping-cart-app.js}"></script>
<script th:src="@{/assets/js/shopping-cart-ctrl.js}"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   
    
</head>
<body ng-app="app" ng-controller="cart-ctrl">
    <main class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                ORDER PURCHASING
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <div>Purchaser:</div>
                        <div class="form-control">{{$auth.user.fullname}} ({{$auth.user.email}})</div>
                    </div>
                    <div class="col-sm-6">
                        <div>Order Date:</div>
                        <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="mb-3">
                    <div>Shipping Address:</div>
                    <textarea ng-model="order.address" class="form-control"></textarea>
                </div>
            </div>
            <div class="card-footer text-end">
                <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
            </div>
        </div>
    </main>
    
</html>
